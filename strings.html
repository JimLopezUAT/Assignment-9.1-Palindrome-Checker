<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
  <style>
    /* Styling for the page */
    body {
      font-family: Futura, Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-family: Futura, Arial, sans-serif;
      color: #333;
    }
    
    input {
      padding: 10px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    
    .image {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <label for="userInput">Enter a word or phrase:</label>
  <input type="text" id="userInput">
  <button id="checkButton">Check</button>
  <div id="result" class="result"></div>
  <img id="image" class="image" src="" alt="">

  <script>
    // Function to check if a string is a palindrome
    function isPalindrome(str) {
      // Remove spaces and convert to lowercase
      var formattedStr = str.replace(/\s/g, "").toLowerCase();

      // Reverse the string
      var reversedStr = formattedStr.split("").reverse().join("");

      // Check if the original and reversed strings are the same
      return formattedStr === reversedStr;
    }

    // Get references to HTML elements
    var userInput = document.getElementById("userInput");
    var checkButton = document.getElementById("checkButton");
    var result = document.getElementById("result");
    var image = document.getElementById("image");

    // Function to handle the check button click event
    function checkPalindrome() {
      var input = userInput.value.trim(); // Trim any leading/trailing spaces

      // Check if input is empty
      if (input === "") {
        result.textContent = "No word entered.";
        image.src = ""; // Clear the image
      } else {
        // Check if the input is a palindrome
        if (isPalindrome(input)) {
          result.textContent = "The string is a palindrome!";
          image.src = "PalindromeMeme.jpg";
        } else {
          result.textContent = "The string is not a palindrome.";
          image.src = "NopeTryAgain.jpg";
        }
      }
    }

    // Add event listener to the check button
    checkButton.addEventListener("click", checkPalindrome);
  </script>
</body>
</html>
